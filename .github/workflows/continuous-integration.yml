name: Continuous Integration
on: push

jobs:
  test:
    if: github.ref != 'refs/heads/master'
    name: Test
    runs-on: macos-10.15
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
      - name: Tests
        uses: reactivecircus/android-emulator-runner@v2.11.0
        with:
          api-level: 29
          script: |
            ./gradlew test
            ./gradlew connectedAndroidTest
      - name: Archive Tests results
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          path: |
            app/build/reports/androidTests/connected
            app/build/reports/tests
          retention-days: 7

  testDeploy:
    if: github.ref != 'refs/heads/master'
    name: Test Deploy
    runs-on: ubuntu-latest
    container:
      image: circleci/android:api-30
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
      - name: Unit Tests
        run: ./gradlew test
      - name: Bundle
        env:
          REPERTOIRE_KEY_ALIAS: ${{ secrets.REPERTOIRE_KEY_ALIAS }}
          REPERTOIRE_KEY_PASSWORD: ${{ secrets.REPERTOIRE_KEY_PASSWORD }}
          REPERTOIRE_STORE_FILE_PATH: ${{ secrets.REPERTOIRE_STORE_FILE_PATH }}
          REPERTOIRE_STORE_PASSWORD: ${{ secrets.REPERTOIRE_STORE_PASSWORD }}
        run: |
          echo ${{ secrets.FAKE_SECRET }} > "$REPERTOIRE_STORE_FILE_PATH.base64"
          base64 --decode "$REPERTOIRE_STORE_FILE_PATH.base64" > "$REPERTOIRE_STORE_FILE_PATH"
          rm -f "$REPERTOIRE_STORE_FILE_PATH.base64"
          ./gradlew bundleRelease
          rm -f "$REPERTOIRE_STORE_FILE_PATH"
      - name: Ensure keys are erased
        if: ${{ always() }}
        env:
          REPERTOIRE_STORE_FILE_PATH: ${{ secrets.REPERTOIRE_STORE_FILE_PATH }}
        run: |
          rm -f "$REPERTOIRE_STORE_FILE_PATH.base64"
          rm -f "$REPERTOIRE_STORE_FILE_PATH"
      - name: Archive Tests results
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          path: |
            app/build/reports/androidTests/connected
            app/build/reports/tests
          retention-days: 7

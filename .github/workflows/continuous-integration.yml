name: Continuous Integration
on: push

jobs:
  buildTestDeploy:
    name: Build Test Deploy
    runs-on: ubuntu-latest
    container:
      image: circleci/android:api-30
      options: --user root
    steps:
      - name: checkout
        uses: actions/checkout@v2.3.3
      - name: test secret availability
        run: echo ${{ secrets.FAKE_SECRET }}
      - name: unit tests
        run: ./gradlew test